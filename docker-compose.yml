version: "3"

services:
    web:
        image: nginx:latest
        container_name: web
        volumes:
            - ./docker/web:/etc/nginx/conf.d
            - ./app:/var/www/html
        depends_on:
            - php
        ports:
            - 8000:80
    php:
        build: ./docker/php
        container_name: php
        volumes:
            - ./app:/var/www/html
            - ./docker/php/php.ini:/usr/local/etc/php/php.ini
        depends_on:
            - mysql
        links:
            - mysql
        ports:
            - 8080:8080
    mysql:
        build: ./docker/mysql
        container_name: mysql
        environment:
            # Rewriting to suit the environment.
            MYSQL_ROOT_PASSWORD: password
            MYSQL_DATABASE: my_app
            MYSQL_USER: my_app
            MYSQL_PASSWORD: secret
            TZ: 'Asia/Tokyo'
        ports:
            - 3306:3306
        restart: always
        volumes:
            - storage:/var/lib/mysql
            - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
volumes:
    storage:
